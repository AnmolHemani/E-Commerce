{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Product Categories</h2>
<div class="list-group">
  {% for category in categories %}
    <a href="{{ url_for('show_products_by_category', category_id=category[0]) }}" class="list-group-item list-group-item-action">
      {{ category[1] }}
    </a>
  {% endfor %}
</div>
{% endblock %}
