{% extends "base.html" %}

{% block title %}Register - Flask App{% endblock %}

{% block content %}
<div class="register-page">
  <div class="dialog-container">
    <div class="register-dialog-box">
      <div class="register-header text-center mb-4">
        <div class="logo mb-3">
          <i class="fas fa-user-plus fa-2x text-primary"></i>
        </div>
        <h2 class="mb-2">Create Account</h2>
        <p class="text-muted mb-4">Join our community today</p>
      </div>
          <form method="POST" action="{{ url_for('register') }}" id="register-form">
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="input-group">
                  <span class="input-group-text bg-light border-0">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" name="username" id="username" 
                         class="form-control border-0 bg-light" 
                         placeholder="Choose a username" 
                         required autofocus>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="input-group">
                  <span class="input-group-text bg-light border-0">
                    <i class="fas fa-id-card"></i>
                  </span>
                  <input type="text" name="name" id="name" 
                         class="form-control border-0 bg-light" 
                         placeholder="Your full name" 
                         required>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" name="email" id="email" 
                       class="form-control border-0 bg-light" 
                       placeholder="your.email@example.com" 
                       required>
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-phone"></i>
                </span>
                <input type="tel" name="phone" id="phone" 
                       class="form-control border-0 bg-light" 
                       placeholder="Optional">
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" name="password" id="password" 
                       class="form-control border-0 bg-light" 
                       placeholder="Create password" 
                       required>
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" name="confirm_password" id="confirm_password" 
                       class="form-control border-0 bg-light" 
                       placeholder="Confirm password" 
                       required>
              </div>
            </div>
            <div class="mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">
                  <span class="text-muted">I agree to the </span>
                  <a href="#" class="text-success text-decoration-none">Terms of Service</a>
                </label>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg rounded-pill">
                <i class="fas fa-user-plus me-2"></i>
                Create Account
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <p class="mb-0">
              Already have an account? 
              <a href="{{ url_for('login') }}" class="text-success text-decoration-none">
                <i class="fas fa-sign-in-alt me-1"></i>
                Login here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
