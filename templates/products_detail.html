{% extends "base.html" %}

{% block title %}{{ product[1] }} - Product Details{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{{ product[1] }}</h2> <!-- Assuming product[1] is product name -->
  <div class="row">
    <div class="col-md-6">
      <!-- Placeholder for product image -->
      <img src="{{ product[5] if product[5] else url_for('static', filename='images/default-product.png') }}" 
           alt="{{ product[1] }}" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <h4>Price: ${{ product[3] }}</h4>  <!-- Assuming product[3] is price -->
      <p>{{ product[4] }}</p> <!-- Assuming product[4] is description -->
      
      <a href="{{ url_for('add_to_cart', product_id=product[0]) }}" class="btn btn-primary">
        Add to Cart
      </a>
    </div>
  </div>
  <a href="{{ request.referrer or url_for('home') }}" class="btn btn-link mt-3">Back</a>
</div>
{% endblock %}
